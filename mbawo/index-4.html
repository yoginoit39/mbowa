<header>

   </div>
</header>
<!--==============================Content=================================-->
<div class="content">
  <div class="container_12">
    <div class="grid_12">
      <h4>Contacts</h4>
            <div class="map">
            <figure class=" ">
                         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15959.022883312135!2d32.600466300000015!3d0.3209572000000067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc2793316c3df3548!2sMbawo+Timber+Works!5e0!3m2!1sen!2sug!4v1544811575197" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
               </figure>
              
          </div>
    </div>  
    <div class="clear"></div>
    <div class="grid_3">
      <h4 class="head1">Find Us</h4>
      <p>MBAWO TIMBER WORKS <br>
      Plot 7, 1st Street <br>
      Industrial Area</p>
      +256 776 744 281<br>
      +256 751 744 618<br>
      
      E-mail: <a href="#" class="col1">salessupport@mbawotimberworks.com</a>
    </div>
    <div class="grid_9">
      <h4 class="head1">Contact Form</h4>
            <form id="form">
                            
                      <div class="success_wrapper">
                      <div class="success-message">Contact form submitted</div>
                      </div>
                      <label class="name">
                      <input type="text" placeholder="Name:" data-constraints="" />
                      <span class="empty-message">*This field is required.</span>
                      <span class="error-message">*This is not a valid name.</span>
                      </label>
                    
                      <label class="email">
                      <input type="text" placeholder="E-mail:" data-constraints="" />
                      <span class="empty-message">*This field is required.</span>
                      <span class="error-message">*This is not a valid email.</span>
                      </label>
                       <label class="phone">
                          <input type="text" placeholder="Phone:" data-constraints="@Required @JustNumbers"/>
                          <span class="empty-message">*This field is required.</span>
                          <span class="error-message">*This is not a valid phone.</span>
                          </label>
                      <label class="message">
                      <textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                      <span class="empty-message">*This field is required.</span>
                      <span class="error-message">*The message is too short.</span>
                      </label>
                      <div>
                      <div class="clear"></div>
                      <div class="btns">
                      <a href="#" data-type="reset" class="btn">Clear</a>
                      <a href="#" data-type="submit" class="btn">Send</a>
                      </div>
                      </div>
                      </form>   
    </div>
  </div>
</div>
<!--==============================footer=================================-->
<footer>   
    <div class="container_12">
      
      <div class="grid_12">
        <div class="socials">
      <section id="facebook">
        <a href="#" target="_blank"><span id="fackbook" class="tooltip" title="Link us on Facebook">f</span></a>
        </section>
        <section id="twitter">
        <a href="#" target="_blank"><span id="twitter-default" class="tooltip" title="Follow us on Twitter">t</span></a>
        </section>      
        <section id="google">
        <a href="#" target="_blank"><span id="google-default" class="tooltip" title="Follow us on Google Plus">g<span>+</span></span></a>
        </section>        
        <section id="rss">
        <a href="#" target="_blank"><span id="rss-default" class="tooltip" title="Follow us on Dribble">d</span></a>
        </section>
       
      

        </div>
        
         
      </div>
    </div>  
</footer>
